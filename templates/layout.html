<!doctype html>
<html>
<head>
    <title>CS Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type=text/css  href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type=text/css  href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='highlight-theme-github.css') }}" />
    <script src="{{ url_for('static', filename='highlight.pack.js') }}"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ url_for('index') }}">FlashCards</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% if not session.logged_in %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        <li><a href="{{ url_for('register') }}">Register</a></li>
                    {% else %}
                        <li><a href="{{ url_for('index') }}"><i class="fa fa-caret-square-o-right"></i> Start</a></li>
                        <li><a href="{{ url_for('categories') }}"><i class="fa fa-bars"></i> Categories</a></li>
                        <li><a href="{{ url_for('settings') }}"><i class="fa fa-cog"></i> Settings</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% for message in get_flashed_messages() %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endfor %}

    <div class="container">
        {% block body %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='jquery-2.2.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.mobile.custom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='fastclick.min.js') }}"></script>
    <script src="{{ url_for('static', filename='general.js') }}"></script>
</body>
</html>
